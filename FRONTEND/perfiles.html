<div class="modal" style="font-family: 'Poppins',sans-serif;" id="modalLogin" tabindex="-1" role="dialog"

  <div class="modal-dialog" role="document">

      </div>
      <div class="modal-body">
        <form>

          <div class="form-group">
            <label for="email">

            </div>
          </div>

          <div class="form-group">
            <label for="password">
              <h5><b> Contraseña:</b></h5>
            </label>

            <div class="input-group mb-3">
              <div class="input-group-prepend">

              </div>
              <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" />
            </div>

          <button style="background: #036" onclick="loginFront()" type="submit" class="btn btn-primary">

          </button>
          <br><br>
          <div style="display: inline-block">
            <b> ¿No tienes cuenta?<a style="color: #036" href="#lost" data-toggle="modal" data-target="#modalSignUp">

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</div>


<!-- modal login -->

<div class="modal" style="font-family: 'Poppins',sans-serif;" id="modalSignUp" tabindex="-1" role="dialog"
  aria-labelledby="modalLoginLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div style="padding: 1em" class="modal-content">
      <div class="modal-header">

        <h3 class="modal-title" id="modalLoginlLabel">
          Registro de <b>estudiante</b>
        </h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>

          <div class="form-group">
            <div style="display: inline-block">
              <b>¿Quieres registrar un profesor?<a style="color: #036" href="agregarProfesor.html">
                  - Da click aquí</a></b>
            </div>
          </div>

          <div class="form-group">
            <label for="email">
              <h6><b> Email: </b></h6>
            </label>

            <div class="input-group mb-3">
              <div class="input-group-prepend">
              </div>
              <input type="email" class="form-control" id="signIn_email" placeholder="Ingresa tu correo" required /><br>

            </div>
          </div>

          <div class="form-group">
            <label for="pass">
              <h5><b>Contraseña:</b></h5>
            </label>

            <div class="input-group mb-3">
              <div class="input-group-prepend">

              </div>
              <input type="password" class="form-control" id="signIn_password" placeholder="Contraseña"
                pattern="^(?=.*?[A-Z])(?=(.*[a-z]){1,})(?=(.*[\d]){1,})(?=(.*[\W]){1,})(?!.*\s).{8,}$"
                title="Debe contener al menos un número y una letra mayúscula y minúscula, y al menos 8 caracteres o más"
                required /><br>
            </div>
          </div>

          <div class="form-group">
            <label for="confirmPass">
              <h5><b>Confirmar contraseña:</b></h5>
            </label>

            <div class="input-group mb-3">
              <div class="input-group-prepend">

              </div>
              <input type="password" class="form-control" id="signIn_passwordConfirm" placeholder="Confirmar contraseña"
                pattern="^(?=.*?[A-Z])(?=(.*[a-z]){1,})(?=(.*[\d]){1,})(?=(.*[\W]){1,})(?!.*\s).{8,}$"
                title="Debe contener al menos un número y una letra mayúscula y minúscula, y al menos 8 caracteres o más"
                required /><br>
            </div>
          </div>



          <button onclick="signInFront()" style="background: #036" type="submit" class="btn btn-primary">
            Continuar
          </button>
          <br><br>
          <div style="display: inline-block">
            <b> ¿Ya tienes una cuenta?<a style="color: #036" href="#lost" data-toggle="modal" data-dismiss="modal"
                data-target="#modalLogin">
                Iniciar sesión</a></b>
          </div>

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</div>
